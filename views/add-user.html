{% extends 'layout.html' %}

{% block adduser %}
<div class="container">
  <div class="row">
    <div class="col-sm">
      <h1>Add User</h1>
    </div>
  </div>
  <form id="myform" method='post' enctype="multipart/form-data">
    <div class="form-group col-md-12">
      <label for="exampleInputEmail1">Name *</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name='name'>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Phone *</label>
        <input type="number" class="form-control" id="phone" name='phone'>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Date *</label>
        <input type="date" class="form-control" id="date" name='date'>
      </div>
    </div>
    <div class="form-group col-md-12">
      <label for="inputAddress">Profile image *</label>
      <input type="file" class="form-control" id="inputAddress" name='file'>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPassword4">Email *</label>
        <input type="email" class="form-control" id="email" name='email'>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Password *</label>
        <input type="password" class="form-control" id="name" name='password'>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Address1 *</label>
        <input type="text" class="form-control" id="name" name='address1'>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Address2 *</label>
        <input type="text" class="form-control" id="email" name='address2'>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="inputCity" placeholder="City" name='city'>
      </div>
      <div class="form-group col-md-4">
        <select id="inputState" class="form-control" name='state'>
          <option selected>State</option>
          <option>UP</option>
          <option>HR</option>
          <option>HP</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="inputZip" placeholder="Zip" name='zip'>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
  </form>
  <!-- <script src="/javascripts/jquery-3.5.1.min.js"></script>
  <script src="/javascripts/jquery.validate.min.js"></script>
  <script src="/javascripts/myjquery.js"></script> -->
{% endblock %}
